<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-text color="primary">{{data.id}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-text color="warning">{{data.title}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-text color="success">{{data.createdDateTime.split('T')[1].split('.')[0]}}</ion-text>
      </ion-item>
    </ion-list>
   
  </div>
</ion-content>
